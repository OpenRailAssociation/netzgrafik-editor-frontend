<div sbbDialogTitle>
  <ng-container
    >{{ tEditFilterableLabels }}</ng-container
  >
</div>
<div sbbDialogContent sy>
  <sbb-filterable-label-form [model]="formModel"></sbb-filterable-label-form>
</div>
<div sbbDialogActions>
  <button
    class="FunctionButton"
    tabindex="-1"
    mode="icon"
    (click)="onTransferClicked()"
    [title]="tTransferToAllVisible"
  >
    <sbb-icon
      svgIcon="arrow-change-horizontal-medium"
      height="13px"
      width="13px"
      aria-hidden="false"
    ></sbb-icon>
  </button>
  <button
    class="FunctionButton"
    tabindex="-1"
    mode="icon"
    (click)="onDeleteClicked()"
    [title]="tDeleteFromAllVisible"
  >
    <sbb-icon
      svgIcon="trash-medium"
      height="13px"
      width="13px"
      aria-hidden="false"
    ></sbb-icon>
  </button>
</div>
