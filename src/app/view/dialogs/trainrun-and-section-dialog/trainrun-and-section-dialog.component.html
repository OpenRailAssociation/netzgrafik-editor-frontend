<ng-template #trainrunAndSectionEditorTabsViewTemplate>
  <ng-container *ngIf="hasLongTrainrunName()">
    <div class="closeButtonLayer0" (click)="closeDialog()"></div>
    <div
      class="moveButtonLayer0"
      (mouseup)="onMouseUp($event)"
      (mousemove)="onMouseMove($event)"
      (mousedown)="onMouseDown($event)"
    ></div>
  </ng-container>
  <div
    class="MainTrainrunTabViewDialog"
    sbbDialog
    (mouseup)="onMouseUp($event)"
    (mousemove)="onMouseMove($event)"
    (mousedown)="onMouseDown($event)"
  >
    <ng-container *ngIf="!hasLongTrainrunName()">
      <sbb-icon
        class="closeDialog"
        svgIcon="cross-small"
        aria-label="Close Dialog"
        aria-hidden="false"
        (click)="closeDialog()"
      ></sbb-icon>
    </ng-container>
    <div
      data-testid="train-run-tab-group"
      class="TrainrunTabGroup"
      (mouseup)="onMouseUp($event)"
      (mousemove)="onMouseMove($event)"
      (mousedown)="onMouseDown($event)"
    >
      <sbb-tab-group [selectedIndex]="data.type">
        <sbb-tab
          label="{{ selectedTrainrun.getCategoryShortName() }}{{ selectedTrainrun.getTitle() }}"
          id="trainrun-tab"
        >
          <sbb-trainrun-tab
            [trainrunDialogParameter]="trainrunDialogParameter"
            (trainrunDeleted)="closeDialog()"
          ></sbb-trainrun-tab>
        </sbb-tab>
        <sbb-tab id="trainrun-section-tab">
          <ng-template sbb-tab-label
            >{{ nextStopLeftNodeName }}
            <sbb-icon
              [svgIcon]="trainrunService.getSbbArrowForTrainrunSectionDirection()"
              aria-hidden="false"
              height="13px"
              width="13px"
            ></sbb-icon
            >{{ nextStopRightNodeName }}
          </ng-template>
          <sbb-trainrunsection-tab [trainrunDialogParameter]="data"></sbb-trainrunsection-tab>
        </sbb-tab>
        <sbb-tab
          [label]="'app.view.dialogs.trainrun-and-section-dialog.filterableLabels' | translate"
          id="trainrun-filterable-labels-tab"
        >
          <sbb-trainrun-filter-tab (trainrunDeleted)="closeDialog()"></sbb-trainrun-filter-tab>
        </sbb-tab>
        <sbb-tab id="trainrun-roundTrip-tab">
          <ng-template sbb-tab-label>
            <sbb-icon
              [svgIcon]="trainrunService.getSbbArrowForTrainrunDirection()"
              aria-hidden="false"
              height="13px"
              width="13px"
            ></sbb-icon>
          </ng-template>
          <sbb-trainrun-roundtrip-tab
            (trainrunDeleted)="closeDialog()"
          ></sbb-trainrun-roundtrip-tab>
        </sbb-tab>
      </sbb-tab-group>
    </div>
  </div>

  <ng-container *ngIf="hasLongTrainrunName()">
    <div class="closeButtonLayer1" (click)="closeDialog()">
      <sbb-icon
        class="closeIconLayer0"
        svgIcon="cross-small"
        height="13px"
        width="13px"
        (click)="closeDialog()"
      ></sbb-icon>
    </div>
    <div
      class="moveButtonLayer1"
      (mouseup)="onMouseUp($event)"
      (mousemove)="onMouseMove($event)"
      (mousedown)="onMouseDown($event)"
    >
      <sbb-icon
        class="moveIconLayer1"
        svgIcon="arrows-left-right-down-up-small"
        height="11px"
        width="11px"
      ></sbb-icon>
    </div>
  </ng-container>
</ng-template>
