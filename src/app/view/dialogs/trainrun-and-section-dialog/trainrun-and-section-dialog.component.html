<ng-template #trainrunAndSectionEditorTabsViewTemplate>
  <div
    class="MainTrainrunTabViewDialog"
    sbbDialog
    (mouseup)="onMouseUp($event)"
    (mousemove)="onMouseMove($event)"
    (mousedown)="onMouseDown($event)"
  >
    <sbb-icon
      class="closeDialog"
      svgIcon="cross-small"
      aria-label="Close Dialog"
      aria-hidden="false"
      (click)="closeDialog()"
    ></sbb-icon>
    <div data-testid="train-run-tab-group" class="TrainrunTabGrupe">
      <sbb-tab-group [selectedIndex]="data.type">
        <sbb-tab
          label="{{ selectedTrainrun.getCategoryShortName() }}{{ selectedTrainrun.getTitle() }}"
          id="trainrun-tab"
        >
          <sbb-trainrun-tab
            [trainrunDialogParameter]="trainrunDialogParameter"
            (trainrunDeleted)="closeDialog()"
          ></sbb-trainrun-tab>
        </sbb-tab>
        <sbb-tab id="trainrun-section-tab">
          <ng-template sbb-tab-label
            >{{ nextStopLeftNodeName }}
            <sbb-icon
              [svgIcon]="trainrunService.getSbbArrowForTrainrunSectionDirection()"
              aria-hidden="false"
              height="13px"
              width="13px"
            ></sbb-icon
            >{{ nextStopRightNodeName }}
          </ng-template>
          <sbb-trainrunsection-tab [trainrunDialogParameter]="data"></sbb-trainrunsection-tab>
        </sbb-tab>
        <sbb-tab
          [label]="'app.view.dialogs.trainrun-and-section-dialog.filterableLabels' | translate"
          id="trainrun-filterable-labels-tab"
        >
          <sbb-trainrun-filter-tab (trainrunDeleted)="closeDialog()"></sbb-trainrun-filter-tab>
        </sbb-tab>
        <sbb-tab id="trainrun-roundTrip-tab">
          <ng-template sbb-tab-label>
            <sbb-icon
              [svgIcon]="trainrunService.getSbbArrowForTrainrunDirection()"
              aria-hidden="false"
              height="13px"
              width="13px"
            ></sbb-icon>
          </ng-template>
          <sbb-trainrun-roundtrip-tab
            (trainrunDeleted)="closeDialog()"
          ></sbb-trainrun-roundtrip-tab>
        </sbb-tab>
      </sbb-tab-group>
    </div>
  </div>
</ng-template>
