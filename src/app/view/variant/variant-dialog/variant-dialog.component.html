<div sbbDialogTitle>
  <ng-container *ngIf="isNewVariant">{{ tCreateVariant }}</ng-container>
  <ng-container *ngIf="!isNewVariant">{{ tEditVariant }}</ng-container>
</div>
<div sbbDialogContent>
  <sbb-variant-form [model]="formModel"></sbb-variant-form>
</div>
<div sbbDialogActions>
  <button sbb-button cdkFocusInitial (click)="onCreateClicked()">
    {{ tSave }}
  </button>
  <button sbb-secondary-button (click)="onCancelClicked()">{{ tCancel }}</button>
</div>
