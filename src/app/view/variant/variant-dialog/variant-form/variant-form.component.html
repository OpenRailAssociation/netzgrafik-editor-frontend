<div class="content">
  <sbb-form-field [label]="tName" class="sbb-form-field-long">
    <input
      type="text"
      sbbInput
      [formControl]="model.getControl('name')"
      [placeholder]="tName"
    />
    <sbb-error *ngIf="model.getControl('name').errors?.required"
      >{{ tMandatoryField }}</sbb-error
    >
  </sbb-form-field>
</div>
