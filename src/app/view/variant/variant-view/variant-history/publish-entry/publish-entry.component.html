<sbb-history-entry
  showLine="true"
  [version]="'(' + model.nextReleaseVersion + ')'"
  [actions]="actions"
  class="publish-entry"
>
  <div class="controls-container">
    <input
      type="text"
      sbbInput
      [placeholder]="tComment"
      [formControl]="comment"
    />
    <button
      sbb-button
      (click)="onPublishClicked()"
      [disabled]="publishDisabled"
      [title]="tPublishDisabledTitle"
    >
      {{ tPublish }}
    </button>
  </div>
</sbb-history-entry>
