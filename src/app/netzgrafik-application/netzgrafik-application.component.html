<sbb-icon-sidebar-container>
  <sbb-icon-sidebar [(expanded)]="expanded">
    <!--<a sbbIconSidebarItem label="Varianten" (click)="onVariantenClicked()" class="sbb-active">-->
    <a
      sbbIconSidebarItem
      label="Varianten"
      [class]="getVariantsActivatedTag()"
      (click)="onVariantenClicked()"
    >
      <sbb-icon
        *ngIf="getVariantIsWritable()"
        svgIcon="document-standard-small"
      ></sbb-icon>
      <sbb-icon
        *ngIf="!getVariantIsWritable()"
        svgIcon="folder-lock-small"
        style="color: #c60018"
      ></sbb-icon>
    </a>
    <a
      sbbIconSidebarItem
      label="Filter"
      [class]="getFilterActivatedTag()"
      [style]="getFilterStyle()"
      (click)="onFilterClicked()"
    >
      <sbb-icon svgIcon="filter-small"></sbb-icon>
    </a>
    <!--
    <a sbbIconSidebarItem label="Analytics" (click)="onAnalyticsClicked()">
      <sbb-icon svgIcon="bulb-on-small"></sbb-icon>
    </a>
    -->
    <a
      sbbIconSidebarItem
      label="Bearbeiten"
      [class]="getEditActivatedTag()"
      (click)="onEditToolClicked()"
    >
      <sbb-icon svgIcon="pen-small"></sbb-icon>
    </a>
    <a
      sbbIconSidebarItem
      label="Weitere Funktionen"
      [class]="getMoreFunctionActivatedTag()"
      (click)="onToolsClicked()"
    >
      <sbb-icon svgIcon="nine-squares-small"></sbb-icon>
    </a>
    <a
      sbbIconSidebarItem
      label="Einstellungen"
      [class]="getPropertiesActivatedTag()"
      (click)="onPropertiesClicked()"
    >
      <sbb-icon svgIcon="controls-small"></sbb-icon>
    </a>
  </sbb-icon-sidebar>

  <sbb-icon-sidebar-content role="main">
    <sbb-filter-main-side-view></sbb-filter-main-side-view>
  </sbb-icon-sidebar-content>
</sbb-icon-sidebar-container>
